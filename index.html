<!DOCTYPE html>
<html>
<head>
  <title>Review Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <form action="/review_order" method="post">
    <div class="grid"><div> <p class="label">Customer: </p><input type="text" name="customer_name" placeholder="Customer Name">
    </div><div><p class="label">Address:</p><input type="text" name="address" placeholder="Address">
    </div><div><p class="label">Employee:</p><input type="text" name="employee" placeholder="Employee">
    </div><div><p class="label">City:</p><input type="text" name="city" placeholder="City">
    </div><div><p class="label">Order Date:</p><input type="date" name="order_date" placeholder="Order Date">
    </div><div><p class="label">Region</p><input type="text" name="region" placeholder="Region">
    </div><div><p class="label">Required Date:</p><input type="date" name="required_date" placeholder="Required Date">
    </div><div><p class="label">Postal Code:</p><input type="text" name="postal_code" placeholder="Postal Code">
    </div><div><p class="label">Shipped Date</p><input type="date" name="shipped_date" placeholder="Shipped Date">
    </div><div><p class="label">Ship Country</p><input type="text" name="ship_country" placeholder="Ship Country">
    </div></div><div class="grid"><div><p class="label">Ship Name:</p><input type="text" name="ship_name" placeholder="Ship Name">
    </div></div>
    <div><label for="selectChoice">Ship via:</label>
   <select id="selectChoice" name="selectChoice">
  <option value="choice1">United Package</option>
  <option value="choice2">Choice 2</option>
  <option value="choice3">Choice 3</option>
</select></div>
    <div class="grid">
    <div></div>
    <div>
    <input type="submit" value="Ok" class="input">
    <input type="submit" value="Delete" class="input">
    <input type="submit" value="Cancel" class="input">
    </div></div>
  </form>

</body>
</html>
